<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Institute for Community Building and Empowerment (ICBE): empowering communities across Balochistan through climate resilience, gender justice, mental health support, and youth leadership."
    />
    <link rel="icon" type="image/png" href="logo.png" />
    <title>ICBE</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function (location) {
        if (location.search[1] === "/") {
          var decoded = location.search
            .slice(1)
            .split("&")
            .map(function (value) {
              return value.replace(/~and~/g, "&");
            })
            .join("?");

          var basePath = location.pathname.endsWith("/")
            ? location.pathname.slice(0, -1)
            : location.pathname;

          window.history.replaceState(null, null, basePath + decoded + location.hash);
        }
      })(window.location);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
