<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      (function () {
        var segmentCount = 1;
        var location = window.location;

        location.replace(
          location.protocol +
            "//" +
            location.hostname +
            (location.port ? ":" + location.port : "") +
            location.pathname.split("/").slice(0, 1 + segmentCount).join("/") +
            "/?/" +
            location.pathname
              .slice(1)
              .split("/")
              .slice(segmentCount)
              .join("/")
              .replace(/&/g, "~and~") +
            (location.search
              ? "&" + location.search.slice(1).replace(/&/g, "~and~")
              : "") +
            location.hash
        );
      })();
    </script>
  </body>
</html>
